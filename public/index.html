<!DOCTYPE html>
<html>
   <head>
      <title>Mesa - Restaurants Guide for Costa Rica</title>
      <link rel="stylesheet" type="text/css" href="/bower_components/semantic-ui/dist/semantic.css">
      <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="/bower_components/animate.css/animate.min.css">
   </head>
   <body>
      <div class="ui padded grid">
      <div class="sixteen wide white row">
         <div class="two wide column white">
         <a href="/">
         <img src="/images/logos/mesa-logo-thumb.png" />
         </a>
         </div>
         <div class="fourteen wide column">
            
            <h1 class="ui header"><a href="/" style="color: black">mesa.cr</a></h1>
            <p><b>A culinary guide for Costa Rica</b> <br/>  read more <a href="/#/about">about us here</a></p>
         </div>
      </div>

      <div class="sixteen wide row white">
        <div class="two wide column">
        </div>

        <div class="four wide white column">
        <center>
        <a id="restaurants-link" href="/#/restaurants">View Restaurants</a>
        </center>
        </div>
        <div class="four wide white column">
        <center>
        <a id="menus-link" href="/#/menus">View All Menu Items</a>
        </center>
        </div>
        <div class="four wide white column">
        <center>
        <a id="categories-link" href="/#/categories">View Categories</a>
        </center>
        </div>

        <div class="two wide column">
        </div>
      </div>

      <div class="sixteen wide row gray">
         <div class="two wide column"></div>
         <div class="twelve wide column" >

          <div class="twelve wide row" id="content-container"></div>

         </div>
         <div class="two wide column"></div>
      </div>

    <script type="text/template" data-id="restaurants-template">
      <div class="card" data-id='{{id}}'>
        <div class="dimmable image">
          <div class="ui dimmer">
            <div class="content">
              <div class="center">              
                <div class="ui inverted button">View Menu</div>
                <div onclick="methods.restaurantImageURL({{id}})" style="padding-top: 30px"><i class="photo icon inverted"></i>edit photo</div>
              </div>
            </div>
          </div>
          <img src="{{image_url}}" alt="{{name}}">
        </div>
        <div class="content">
          <div class="header" data-attr="name" contenteditable="true">{{name}}</div>
          <div class="meta">
            <span data-attr="location" contenteditable="true"><b>{{location}}</b></span>
            <span data-attr="category" class="right floated">
            <em>{{category}}</em>
            </span>
          </div>
          
          <div data-attr="description" class="description" contenteditable="true">
            {{description}}
          </div>
        </div>
        <div class="extra content">
          <span>
            <div data-attr='rating' class="ui rating" data-rating="{{rating}}"></div>
            rated {{rating_count}} times
          </span>
          <span class='right floated'>
          <i data-action="delete" class="trash icon"></i>
          </span>
        </div>
      </div>
    </script>

    <script type="text/template" data-id="categories-template">
       <tr data-id='{{id}}'>
         <td data-attr='text' contenteditable='true' >
           {{text}}
         </td>
         <td>
           <span data-attr='description' contenteditable='true'>{{description}}</span>
         </td>
         <td>
           <i data-action="delete" class="trash icon"></i>
         </td>
       </tr>
    </script>

    <script type="text/template" data-id="items-template">
       <tr data-id='{{id}}'>
          <td data-attr='restaurant_id'>
           {{restaurant_id}}
         </td>
          <td data-attr='image' contenteditable='true' >
           <img class="ui small rounded image" src="{{image_url}}" alt="{{name}}" onclick="methods.menuImageURL({{id}})" />
         </td>
         <td data-attr='name' contenteditable='true' >
           {{name}}
         </td>
         <td>
           <span data-attr='description' contenteditable='true'>{{description}}</span>
         </td>
         <td>
           <span data-attr='price' contenteditable='true'>&#36; {{price}}</span>
         </td>
         <td>
           <i data-action="delete" class="trash icon"></i>
         </td>
       </tr>
    </script>

    <!-- Load Application Dependencies -->
    <script type="text/javascript" src="./bower_components/director/build/director.min.js"></script>
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/mustache/mustache.min.js"></script>
    <script type="text/javascript" src="./bower_components/semantic-ui/dist/semantic.min.js"></script>
    <script type="text/javascript" src="./bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.js"></script>

    <!-- Load Application Files -->
    <script type="text/javascript" src="./methods.js"></script>
    <script type="text/javascript" src="./router.js"></script>
    <script type="text/javascript" src="./app.js"></script>
   </body>
</html>
